<div class="filter-cases-dialog-container">
    <mat-dialog-content>
        <h3 mat-dialog-title translate>Filters</h3>
        @if (filtersGroup) {
        <form [formGroup]="filtersGroup">
            <div class="filter-cases-filter-form">
                <asee-text-input [control]="filtersGroup.controls['caseNumber']" [label]="'Case number'"
                    [appearance]="'outline'"></asee-text-input>
                <div></div>
                <asee-text-input [control]="filtersGroup.controls['partyNumber']" [label]="'Party number'"
                    [appearance]="'outline'"></asee-text-input>
                <asee-text-input [control]="filtersGroup.controls['partyName']" [label]="'Party name'"
                    [appearance]="'outline'"></asee-text-input>
                <asee-text-input [control]="filtersGroup.controls['partyIdentificationNumber']"
                    [label]="'Party identification number'" [appearance]="'outline'"></asee-text-input>
                <asee-select [appearance]="'outline'" [control]="filtersGroup.controls['status']" [multiple]="true"
                    [options]="caseStatuses" [label]="'Status'" [labelProperty]="'name'" [valueProperty]="'literal'"
                    labelProperty="description"></asee-select>
                @if (channels) {
                <asee-tree-select appearance="outline" parentReferenceProperty="parentChannelId" [options]="channels"
                    [labelProperty]="'literal'" [valueProperty]="'code'" [label]="'Channels'"
                    [control]="filtersGroup.controls['channels']">
                </asee-tree-select>
                }
                <asee-text-input [control]="filtersGroup.controls['agent']" [label]="'Agent'"
                    [appearance]="'outline'"></asee-text-input>
                <asee-datepicker [appearance]="'outline'" [label]="'Date From'"
                    [control]="filtersGroup.controls['dateFrom']" [startView]="'month'"></asee-datepicker>
                <asee-datepicker [appearance]="'outline'" [label]="'Date To'"
                    [control]="filtersGroup.controls['dateTo']" [startView]="'month'"></asee-datepicker>
            </div>
        </form>
        }
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button color="primary" (click)="clearFilter()" translate>Clear all</button>
        <button mat-button color="secondary" (click)="closeDialog()" translate>Cancel</button>
        <button mat-button color="primary" [disabled]="!filtersGroup!.valid" (click)="filter()"
            translate>Filter</button>
    </mat-dialog-actions>
</div>
