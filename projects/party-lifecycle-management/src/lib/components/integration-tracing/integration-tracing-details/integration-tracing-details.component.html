<div class="party-lcm-integration-wrapper">
    <mat-dialog-content appearance="outlined" class="card">
        <h3 mat-dialog-title translate>{{integrationName}}</h3>
        <div *ngIf="formGroup?.controls" class="validation-policy-group">
            <div class="row">

                <div class='header'>
                    <span>Request</span>
                </div>

                <div id="fields" class="col-xs-12">
                    <div class="border"></div>
                </div>

                <asee-text-input class='col-xs-2  read-only' appearance="outline"
                    [control]="formGroup.controls['method']" name='method' label="Method" [readonly]="true">
                </asee-text-input>

                <asee-text-input class='col-xs-10  read-only' appearance="outline"
                    [control]="formGroup.controls['endpoint']" name='endpoint' label="Endpoint" [readonly]="true">
                </asee-text-input>

                <asee-textarea *ngIf="hasPayload" class="col-xs-12 request read-only" appearance="outline" rows="6"
                    [control]="formGroup.controls['payload']" label="Payload" [readonly]="true">
                </asee-textarea>


                <div class='header'>
                    <span>Response</span>
                </div>

                <div id="fields" class="col-xs-12">
                    <div class="border"></div>
                </div>

                <asee-text-input [ngClass]="{'error' : hasError, 'response' : !hasError}" class='col-xs-2 read-only'
                    appearance="outline" [control]="formGroup.controls['responseCode']" name='responseCode'
                    label="Response code" [readonly]="true">
                </asee-text-input>

                <asee-textarea *ngIf="hasResponse" [ngClass]="{'error' : hasError, 'response' : !hasError}"
                    class="col-xs-12 response read-only" appearance="outline" rows="6"
                    [control]="formGroup.controls['response']" label="Response body" [readonly]="true">
                </asee-textarea>

                <div id="fields" class="col-xs-12">
                    <div class="border"></div>
                </div>

                <asee-text-input class='col-xs-6  read-only' appearance="outline"
                    [control]="formGroup.controls['createdOn']" name='createdOn' label="Created on" [readonly]="true">
                </asee-text-input>

                <asee-text-input class='col-xs-6  read-only' appearance="outline"
                    [control]="formGroup.controls['createdBy']" name='createdby' label="Created by" [readonly]="true">
                </asee-text-input>
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="closeDialog()" color="primary" class="uppercase" translate>{{'Close' | uppercase}}</button>
    </mat-dialog-actions>
</div>
