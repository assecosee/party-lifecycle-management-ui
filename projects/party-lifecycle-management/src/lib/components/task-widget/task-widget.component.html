<mat-card class="tasks-card" *ngIf="caseNumber">
    <mat-card-header>
      <mat-card-title class="card-title" translate>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content  style="z-index: 1002; position: relative;">
      <mat-tab-group *ngIf="true" (selectedTabChange)="tabChange($event)">
        <mat-tab label="{{'Active' | translate:locale.language}}">
          <task-list class="tasks" *ngIf="caseNumber"  [displayedColumns]="displayedColumnsActiveTasks" [businessKey]="caseNumber"
            displayedTasksKind="active" #activeTasksContainer [scrollDiv]="'lib-task-widget'">
          </task-list>
        </mat-tab>
        <mat-tab label="{{'History' | translate:locale.language}}">
          <task-list class="tasks" *ngIf="caseNumber"
            [displayedColumns]="displayedColumnsCompletedTasks" [businessKey]="caseNumber" (changeColumns)="adaptToSizeCompletedTasks($event)"
            [scrollDiv]="'lib-task-widget'" displayedTasksKind="completed" #completedTasksContainer>
          </task-list>
        </mat-tab>
      </mat-tab-group>
      <div *ngIf="false" class="row no-content-placeholder">
        <img src="assets/img/empty_set.png">
        {{ "No information available" | translate: locale.language }}
      </div>
    </mat-card-content>
  </mat-card>
